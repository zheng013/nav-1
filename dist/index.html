<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>专业导航网站</title>
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
    <link rel="stylesheet" href="style.fbdf80ea.css">
</head>

<body>
    <header class="globalHeader">
        <form class="searchform" method="get" action="https://www.baidu.com/s">
            <input name="word" type="text">
            <!--name需要放前面（需要添加name属性）-->
            <button type="submit">搜索</button>
        </form>
    </header>

    <main class="globalMain">
        <ul class="siteList">

            <li class="last">
                <div class="site">
                    <div class="logo">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="link">添加</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_1542433_ntkn0dalzn.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.ef3214e4.js"></script>
</body>

</html>
